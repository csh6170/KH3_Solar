<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예측 결과 분석</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- [Dark Mode Config] -->
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css"/>

    <style>
        body { font-family: 'Noto Sans KR', sans-serif; transition: background-color 0.3s, color 0.3s; }
        /* 툴팁 내부 스타일링: 폰트 크기 증가 */
        .tippy-content { font-size: 1rem; }
        .tippy-content b { font-weight: 700; color: #fbbf24; }
        .tippy-box { background-color: #1f2937; border-radius: 12px; padding: 4px; }
    </style>
</head>
<body class="bg-white dark:bg-slate-900 h-screen p-0 overflow-hidden text-gray-800 dark:text-gray-100">

<div class="w-full h-screen bg-white dark:bg-slate-900 flex flex-col transition-colors duration-300">

    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-8 text-white text-center relative overflow-hidden shrink-0">
        <div class="absolute top-0 right-0 -mr-10 -mt-10 w-40 h-40 bg-white opacity-10 rounded-full blur-2xl"></div>
        <div class="relative z-10">
            <div class="text-6xl mb-2 text-yellow-300 drop-shadow-md">
                <i class="fas fa-chart-pie animate-pulse"></i>
            </div>
            <h2 class="text-2xl font-bold tracking-tight">분석 결과 리포트</h2>
            <p class="text-blue-100 text-sm mt-2 font-medium opacity-90">
                <i class="fas fa-location-dot mr-1"></i>
                <span class="text-white font-bold" th:text="${region1} + ' ' + ${region2}">서울 강남구</span> |
                <span class="font-bold text-white" th:text="${capacity} + 'kW'">3kW</span> 기준
            </p>
        </div>
    </div>

    <div class="p-6 space-y-3 flex-1 overflow-y-auto scrollbar-hide">

        <div class="bg-blue-50 dark:bg-slate-800/80 rounded-2xl p-5 border border-blue-100 dark:border-slate-700 transition hover:shadow-md relative group">
            <div class="flex justify-between items-start mb-1">
                <h5 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide flex items-center">
                    <i class="fas fa-bolt text-blue-500 mr-2"></i>내일 예상 발전량
                </h5>
                <button id="hourly-btn" class="text-blue-400 hover:text-blue-600 focus:outline-none">
                    <i class="fas fa-search-plus text-lg"></i>
                </button>
            </div>
            <div class="flex items-baseline">
                <span class="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight" th:text="${gen}">0.00</span>
                <span class="ml-2 text-base font-bold text-gray-500 dark:text-gray-400">kWh</span>
            </div>
            <p class="text-xs text-blue-400 mt-1 font-medium">
                <i class="fas fa-info-circle mr-1 text-xs"></i> 아이콘 클릭 시 상세 확인
            </p>
            <!-- 숨겨진 시간대별 데이터 -->
            <div id="hourly-content-template" style="display: none;">
                <div class="text-left p-1 leading-relaxed" th:utext="${hourlyList}"></div>
            </div>
        </div>

        <div class="bg-green-50 dark:bg-slate-800/80 rounded-2xl p-5 border border-green-100 dark:border-slate-700 transition hover:shadow-md">
            <div class="flex justify-between items-start mb-1">
                <h5 class="text-sm font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wide flex items-center">
                    <i class="fas fa-coins text-green-500 mr-2"></i>예상 전기요금 절약
                </h5>
                <button id="calc-info-btn" class="text-green-400 hover:text-green-600 focus:outline-none">
                    <i class="fas fa-circle-question text-lg"></i>
                </button>
            </div>
            <div class="flex items-baseline">
                <span class="text-4xl font-extrabold text-gray-900 dark:text-white tracking-tight" th:text="${money}">0</span>
                <span class="ml-2 text-base font-bold text-gray-500 dark:text-gray-400">원</span>
            </div>
            <p class="text-xs text-green-600 dark:text-green-400 mt-2 font-medium bg-green-100/50 dark:bg-green-900/30 inline-block px-2 py-0.5 rounded-md">
                * 누진세 1단계 최저요금 기준
            </p>
        </div>

        <a href="/predict-form" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-center font-bold py-3.5 rounded-xl shadow-lg transition transform hover:-translate-y-1 flex items-center justify-center gap-2 mt-2 text-base">
            <i class="fas fa-redo-alt text-sm"></i>
            <span>다시 계산하기</span>
        </a>
    </div>

    <div class="mt-auto bg-gray-50 dark:bg-slate-800 p-6 text-center border-t border-gray-100 dark:border-slate-700 shrink-0 transition-colors">
        <div th:replace="~{footer :: copyright}"></div>
    </div>
</div>

<script>
    const hourlyContent = document.getElementById('hourly-content-template').innerHTML;
    tippy('#hourly-btn', {
        content: hourlyContent,
        allowHTML: true,
        trigger: 'click',
        placement: 'bottom-end',
        animation: 'shift-away',
        interactive: true,
        theme: 'light-border',
        maxWidth: 300,
    });

    tippy('#calc-info-btn', {
        content: '계산식: 예상 발전량 × 120원<br>(한전 주택용 1단계 최저요금 기준)',
        allowHTML: true,
        placement: 'top',
        animation: 'shift-away',
    });

    window.resetAll = function() {
        location.href = '/predict-form';
    };
</script>

</body>
</html>
